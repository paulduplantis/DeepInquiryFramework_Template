<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathways for Mental Health</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <!-- Link to Font Awesome (for Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #4A3F94;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .header-button {
            background-color: white;
            color: #333;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        .feed-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 0 20px;
        }

        .profile-card {
            border: 2px solid #ADD8E6;
            border-radius: 12px;
            background: linear-gradient(to bottom, #E0F7FA, #FFFFFF);
            padding: 20px;
            width: 30%;
            box-sizing: border-box;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .profile-tag {
            background-color: #1E90FF;
            color: white;
            font-weight: bold;
            padding: 2px 10px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .profile-card i {
            font-size: 50px;
            color: #87CEFA;
            display: block;
            margin-top: 20px;
        }

        .profile-title {
            font-size: 24px;
            font-weight: 600;
            margin: 10px 0;
        }

        p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <button class="header-button">ATTRACTOR</button>
        <div class="header-title">Pathways for Mental Health</div>
        <div class="header-buttons">
            <i class="fas fa-envelope"></i>
            <i class="fas fa-share-alt"></i>
            <i class="fas fa-rss"></i>
        </div>
    </div>

    <!-- Paginated Feed Grid Section -->
    <div class="feed-container">
        <!-- Profile Record 1 -->
        <div class="profile-card">
            <span class="profile-tag">Profile</span>
            <i class="fas fa-user-circle"></i>
            <div class="profile-title">John Doe I</div>
            <p>Curator of content and community contributor.</p>
        </div>

        <!-- Profile Record 2 -->
        <div class="profile-card">
            <span class="profile-tag">Profile</span>
            <i class="fas fa-user-circle"></i>
            <div class="profile-title">Jane Smith</div>
            <p>Expert in mental health and community outreach.</p>
        </div>

        <!-- Profile Record 3 -->
        <div class="profile-card">
            <span class="profile-tag">Profile</span>
            <i class="fas fa-user-circle"></i>
            <div class="profile-title">Alex Johnson</div>
            <p>Volunteer coordinator and mental health advocate.</p>
        </div>
    </div>

    <!-- Link to External JavaScript -->
    <script src="js/scripts.js"></script>
</body>
</html>
