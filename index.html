<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathways for Mental Health</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <!-- Link to Font Awesome (for Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <button class="header-button">ATTRACTOR</button>
        <div class="header-title">Pathways for Mental Health</div>
        <div class="header-buttons">
            <i class="fas fa-envelope"></i>
            <i class="fas fa-share-alt"></i>
            <i class="fas fa-rss"></i>
        </div>
    </div>

    <!-- Paginated Feed Grid Section -->
    <div class="feed-container">
        <!-- Profile Record 1 -->
        <div class="profile-card">
            <span class="profile-tag">Profile</span>
            <i class="fas fa-user-circle"></i>
            <div class="profile-title">John Doe I</div>
            <p>Curator of content and community contributor.</p>
        </div>

        <!-- Profile Record 2 -->
        <div class="profile-card">
            <span class="profile-tag">Profile</span>
            <i class="fas fa-user-circle"></i>
            <div class="profile-title">Jane Smith</div>
            <p>Expert in mental health and community outreach.</p>
        </div>

        <!-- Profile Record 3 -->
        <div class="profile-card">
            <span class="profile-tag">Profile</span>
            <i class="fas fa-user-circle"></i>
            <div class="profile-title">Alex Johnson</div>
            <p>Volunteer coordinator and mental health advocate.</p>
        </div>
    </div>

    <!-- Link to External JavaScript -->
    <script src="js/scripts.js"></script>
</body>
</html>
